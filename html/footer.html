<script>
function onWindowLoad() {
  $.getScript('https://cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js', function() {
    var $select = $('#countries');
    var querie = 'select name_0 as name, iso from gadm2_countries_simple order by name_0';

    function onSuccess(data) {

      var availableData = data.rows.length,
        options = '<option value=""></option>';

      for (var index = 0; index < availableData - 1; index++) {
        options += '<option value="' + data.rows[index].iso + '">' + data.rows[index].name + '</option>'
      };

      $select.append(options).chosen({
        width: '100%'
      });

      $select.on('change', function(e) {
        var value = $(e.currentTarget).val();
        window.location.href = "/datasets?keyword=" + value;
      });
    }

    function onError(err) {
      throw err;
    }
    

    $.ajax({
      url: 'https://simbiotica.cartodb.com/api/v2/sql',
      data: {
        q: querie
      },
      success: onSuccess,
      fail: onError
    });
  });
  
  
  (function() {
      
    var accept = function(e){
        e.preventDefault();
        localStorage.setItem('accept', true);
        $('.bg').addClass('hidden');
        $('.tutorial-container').addClass('hidden');
    }
      
    $('#accept').on('click', accept);
    $('.close').on('click', accept);
    $('.bg').on('click', accept);
    $('html, body').on('keydown', function(e) {
        if (e.which === 27 && $('.tutorial-container').length > 0) {
            $('.bg').addClass('hidden');
            $('.tutorial-container').addClass('hidden');
        }
    });

    if(!localStorage.getItem('accept')) {
        $('.bg').removeClass('hidden');
        $('.tutorial-container').removeClass('hidden');
    }
  })();
  
  var title_bar = $('#title-bar-region');
  title_bar.hide();
  $('#map-bar-region').after(title_bar);
  title_bar.show();
  $('#gsearch').before('<svg class=\'world icon\'><use xlink:href=\'#shape-search\'></use></svg>');

  $('.api').on('click', function() {
    $(this).css({
      'background': '#f7f7f7  '
    });

    var visibility = $('.api-options').css('visibility');

    if (visibility === 'hidden') {
      $('.api-options').css({
        'visibility': 'visible'
      });
    } else {
      $(this).css({
        'background': '#fff'
      });

      $('.api-options').css({
        'visibility': 'hidden'
      });
    }
  });
  $('#nav-download').on('click', function() {
    $('.api').css({
      'background': '#fff'
    });

    $('.api-options').css({
      'visibility': 'hidden'
    });
  });

  $('.no-link').click(function(e) {
    e.preventDefault();
  });


    function createCookie(name,value,days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime()+(days*24*60*60*1000));
            var expires = "; expires="+date.toGMTString();
        }
        else var expires = "";
        document.cookie = name+"="+value+expires+"; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name,"",-1);
    }


  var intro = introJs();
  intro.setOptions({
    disableInteraction: false,
    showProgress: false,
    showStepNumbers: false,
    steps: [
      {
        intro: "<p>Welcome to the Global Forest Watch Open Data Portal (ODP), where you can easily explore and download our data sets in a variety of formats. This quick walk-through will show you how to make use of some of the ODP’s features.</p><p>Already familiar with the ODP? <a href='#' class='close-intro'>Get started on your own.</a></p>",
        tooltipClass: "is-fixed"
      },
      {
        element: '#intro-step1',
        intro: '<p><b>There are several ways to browse available data sets.</b> Click here to find some of the most popular GFW content</p>',
        position: 'top'
      },
      {
        element: '#intro-step2',
        intro: '<p>Click the “Explore” buttons below to search for data by the categories used in the GFW interactive map</p>',
        position: 'top'
      },
      {
        element: '#intro-step3',
        intro: '<p><b>You can also find data sets for your specific area or topic of interest</b>. Use the drop-down menu to search for data by country</p>',
        position: 'top'
      },
      {
        element: '#search-region',
        intro: '<p>Enter keywords to search for data on particular topics (for example: “indigenous”)</p>',
        position: 'bottom'
      },
      {
        element: '#search-region',
        intro: '<p><b>Or explore data in the map</b>. Check the box above to search for data within the map</p>',
        position: 'bottom'
      },
      {
        element: '#map-bar-region',
        intro: '<p>Zoom in and out of the map, or search for specific locations using the buttons on the left side of the map</p>',
        position: 'bottom'
      },
      {
        element: '#map-bar-region',
        intro: '<p>Use the tools on the right side of the map to change the basemap and adjust the map size</p>',
        position: 'bottom'
      }, 
      {
        element: '#intro-step8',
        intro: '<p>Click here to learn more about the Open Data Portal and view additional How To materials!</p>',
        position: 'bottom'
      },      
    ]
  });
  var query = getQueryParams(document.location.search);
  if(!readCookie('tour-odp') || !!query['tour']) {
    intro.oncomplete(function() {
      createCookie('tour-odp',true,60);
    }).onexit(function() {
      createCookie('tour-odp',true,60);
    }).start(); 

    $('.close-intro').on('click', function(e){
      e && e.preventDefault();
      intro.exit();
      createCookie('tour-odp',true,60);
    });
  }

}

function getQueryParams(qs) {
    qs = qs.split('+').join(' ');

    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
}
